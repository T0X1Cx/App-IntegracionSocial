<ion-card *ngFor="let card of cards | async" class="card" size="12" class="ion-padding">
    <img [src]="card.image " />
    <ion-card-header>
        <ion-card-subtitle>{{card.subtitle}}</ion-card-subtitle>
        <ion-card-title>{{card.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        {{card.content}}
    </ion-card-content>
    <ion-button expand="block " shape="round " color="celeste" [href]="card.route">
        Inf√≥rmate
    </ion-button>
</ion-card>
